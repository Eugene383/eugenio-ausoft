<!DOCTYPE html>
<html lang="pt-pt">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="../../css/contacto.css">
        <title>contactos</title>
    </head>
    <body>

        <div class="contactus">
            <div class="text"> 
                <p id="lb-notificao">Contact Us Now</p>
            </div>
            <div class="Socias" >
                <div class="rede">
                    <a href="#" target="_blank"><img src="assets/facebook.png"></a>
                </div>
                <div class="rede">
                    <a href="#" target="_blank"><img src="assets/instagram.png"></a>
                </div>
                <div class="rede">
                    <a href="#" target="_blank"><img src="assets/twitter.png"></a>
                </div>
            </div> 
        </div>

        <form action="">
            <header class="header">
                    <p>Ausoft Magazine</p>
            </header>

            <div class="inputs">
                <div class="formGrup">
                    <label for="">Name</label>
                    <input type="text"  id="name"   placeholder="Enter your fullname"/>
                </div>

                <div class="formGrup">
                    <label for="">Email</label>
                    <input type="email" id="email"  placeholder="Enter your Email"/>
                </div>

                <div class="formGrup">
                    <label for="">Number</label>
                    <input type="number" id="number" placeholder="Enter your Number"/>
                </div>

                <div class="btnCadastrar">
                    <button type="submit" id="btn">Send</button>
                </div>

                <div class="boxText">
                    <p>Message</p>
                    <textarea rows="4"  id="textarea"></textarea>
                </div>
            </div>
        </form>

    <script src="../../js/contacto.js"></script>
    </body>
</html>
